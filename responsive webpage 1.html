  <title>Responsive Website</title>
  <style>
    /* CSS for responsive layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5e512c;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #b88a8a;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      background-color: #694361;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    footer {
      background-color: #694361;
      color: #fbf8f8;
      padding: 20px;
      text-align: center;
    }

    /* Media queries for responsive design */
    @media only screen and (max-width: 600px) {
      header {
        padding: 10px;
      }
    }
  </style>
</head>
